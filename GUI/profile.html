<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employee Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-lg p-8 max-w-sm w-full">
    <div class="flex flex-col items-center">
      <img src="https://via.placeholder.com/100" alt="Profile Picture" class="rounded-full w-24 h-24 mb-4 shadow">
      <h2 class="text-xl font-semibold text-gray-800 mb-1">John Doe</h2>
      <p class="text-sm text-gray-500 mb-4">Senior Software Engineer</p>

      <div class="w-full">
        <p class="text-sm text-gray-600"><strong>Email:</strong> john.doe@example.com</p>
        <p class="text-sm text-gray-600"><strong>Phone:</strong> +1 234 567 8901</p>
        <p class="text-sm text-gray-600"><strong>Department:</strong> Technology</p>
        <p class="text-sm text-gray-600"><strong>Location:</strong> New York, USA</p>
      </div>

      <button class="mt-6 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Contact</button>
    </div>
  </div>
</body>
</html>
